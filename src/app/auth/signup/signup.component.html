<div class="row" style="margin-top: 50px;">
   <div class="col-md-4"></div>
   <div class="col-md-4">
     <div class="form">
       <div class="form-group"> 
         <label for="">Firstname</label>
         <input aria-required="true" [(ngModel)]="firstname" type="text" class="form-control">
       </div>
       <div class="form-group">
        <label for="">Lastname</label>
        <input required [(ngModel)]="lastname" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Country</label>
        <input placeholder="India" disabled required [(ngModel)]="country" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">City</label>
        <input required [(ngModel)]="city" type="text" class="form-control">
      </div>
      <div class="form-group"> 
        <label >Building name and flat number</label>
        <input required [(ngModel)]="address" name="first" type="text" class="form-control" id="inputAddress">
      </div>
      <div class="form-group"> 
        <label >Zip</label>
        <input required [(ngModel)]="zip" style="width: 100px;" type="number" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group"> 
      <label >Phone number</label>
      <input required [(ngModel)]="phoneNumber" type="number" class="form-control" id="inputZip">
    </div>
    <div class="form-group"> 
      <label for="">Email</label>
      <input required [(ngModel)]="email" type="email" class="form-control">
    </div>
      <div class="form-group">
        <label for="">Usrename</label> 
        <input required ngModel maxlength="8" [(ngModel)]="username" type="text" class="form-control">
      </div>
       <div class="form-group">
         <label for="">Password</label>
         <input required  [(ngModel)]="password" type="password" class="form-control">
       </div>
       <div class="col-12">
        <div class="form-group">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
       <div class="form-group">
         <button (click)="onSignup()" class="btn btn-warning">Sign up</button>
         <button routerLink="/auth/login" style="margin-left: 10px;" class="btn btn-danger">Cancel</button>
       </div>
     </div>
   </div>
   <div class="col-md-4"></div>
